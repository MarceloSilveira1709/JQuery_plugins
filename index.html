<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./main.css">
    </head>
<body>
    <header>
    <h1>Formulario de cadastro</h1>
    </header>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome Completo:</label>
                    <input type="text"id="nome" required placeholder="Insira o nome"> 
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" required placeholder="Insira o email">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>  <!--é o campo com a escrita -->
                    <input type="tel" id="telefone" required placeholder="Insira seu telefone"> <!-- input faz a caixa onde sera digitado -->
                </div>
                <div class="form-campo">
                    <label for="cpf">Cpf:</label>
                    <input type="text" id="cpf" required placeholder=" Insira seu Cpf">
                </div>
                <div class="form-campo">
                    <label for="endereco">Endereço Completo:</label>
                    <input type="endereco" id="endereco" required placeholder="Insira o endereço completo">
                </div>
                <div class="form-campo">
                    <label for="cep">Cep:</label>
                    <input type="cep" id="cep" required placeholder="Insira seu Cep">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="/Js/jquery.mask.min.js"></script>
    <script src="./Js/main.js"></script>
    </body>
</html>
